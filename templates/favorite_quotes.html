{% block body %}
<div class="w3-container w3-animate-top">
    <center><h2>Some of my favorite quotes</h2></center>
    {% for key, value in favorite_quotes.items() %}
        <div class="w3-content well">
            <h4>{{value}} - <strong> {{key}} </strong></h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
